<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>問題1 | JavaScript 小テスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/common.css" />
  </head>
  <body id="exam01">
    <div class="container my-3">
      <h1 class="mb-5">問題1 | 変数、データ型、算術演算子</h1>
      <p>以下はドリンクの注文票です。<br />「計算する」ボタンがクリックされた時、以下の処理が実行されるようにプログラムを作成してください。</p>
      <p class="question">注文数の合計を合計点数を<em>コンソールに表示する</em></p>
      <p class="question">各商品の小計金額を小計を<em>コンソールに表示する</em></p>
      <p class="question">注文の合計金額を合計金額を<em>コンソールに表示する</em></p>
      <p class="question">小計、合計点数、合計金額を<em>テーブルの適切な場所に表示する</em></p>
      <form action="#" method="post" class="form">
        <table class="table table-striped mt-4">
          <caption class="caption-top text-center fw-bold">
            ドリンク注文票
          </caption>
          <thead class="table-dark">
            <tr>
              <th scope="col">No</th>
              <th scope="col">商品名</th>
              <th scope="col" class="text-end">単価</th>
              <th scope="col" class="text-end">注文数</th>
              <th scope="col" class="text-end">小計</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <th scope="row">1</th>
              <td>ドリップコーヒー</td>
              <td class="text-end"><span class="price" id="price01">380</span>円</td>
              <td class="text-end"><input class="text-end" type="number" name="qty01" id="qty01" value="0" min="0" max="10" step="1" /></td>
              <td class="text-end"><span class="subtotal price" id="subtotal-1">0</span>円</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>カフェラテ</td>
              <td class="text-end"><span class="price" id="price02">450</span>円</td>
              <td class="text-end"><input class="text-end" type="number" name="qty02" id="qty02" value="0" min="0" max="10" step="1" /></td>
              <td class="text-end"><span class="subtotal price" id="subtotal-2">0</span>円</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>キャラメルマキアート</td>
              <td class="text-end"><span class="price" id="price03">500</span>円</td>
              <td class="text-end"><input class="text-end" type="number" name="qty03" id="qty03" value="0" min="0" max="10" step="1" /></td>
              <td class="text-end"><span class="subtotal price" id="subtotal-3">0</span>円</td>
            </tr>
          </tbody>
          <tfoot class="table-group-divider">
            <tr>
              <th class="text-end" scope="row" colspan="4">合計注文数</th>
              <td class="text-end"><span class="total-qty fw-bold">0</span>個</td>
            </tr>
            <tr>
              <th class="text-end" scope="row" colspan="4">合計金額</th>
              <td class="text-end"><span class="total-price fw-bold">0</span>円</td>
            </tr>
          </tfoot>
        </table>
        <div class="row justify-content-center">
          <div class="col-auto"><input class="btn btn-primary btn-calc" type="button" value="計算する" /></div>
        </div>
      </form>

      <div class="link-wrapper row my-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="assets/js/common.js" type="module"></script>
    <script>
      // ここから回答を書く
    </script>
  </body>
</html>
