<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>問題1 | JavaScript 小テスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/common.css" />
  </head>
  <body id="exam01">
    <div class="container my-3">
      <h1>問題1 | データの取り扱い</h1>
      <p class="question">下記テーブルはドリンクの注文票です。「計算する」ボタンがクリックされた時に、<em>「合計」の行の最後のセル</em>に合計金額を表示してください。</p>
      <form action="#" method="post" class="form">
        <table class="table table-striped mt-5">
          <caption class="caption-top text-center fw-bold">
            ドリンク注文票
          </caption>
          <thead class="table-dark">
            <tr>
              <th scope="col">No</th>
              <th scope="col">商品名</th>
              <th scope="col">価格</th>
              <th scope="col">注文数</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <th scope="row">1</th>
              <td>ドリップコーヒー</td>
              <td>380円</td>
              <td><input type="number" name="qty01" id="qty01" value="0" min="0" max="10" step="1" /></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>カフェラテ</td>
              <td>450円</td>
              <td><input type="number" name="qty02" id="qty02" value="0" min="0" max="10" step="1" /></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>キャラメルマキアート</td>
              <td>500円</td>
              <td><input type="number" name="qty03" id="qty03" value="0" min="0" max="10" step="1" /></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th class="text-end" scope="row" colspan="3">合計</th>
              <td><span class="total-price fw-bold">0</span>円</td>
            </tr>
          </tfoot>
        </table>
        <div class="row justify-content-center">
          <div class="col-auto"><input class="btn btn-primary btn-calc" type="button" value="計算する" /></div>
        </div>
      </form>

      <div class="link-wrapper row my-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="assets/js/common.js" type="module"></script>
    <script>
      // ここから回答を書く
      let qtyArray = document.querySelectorAll('input[name^="qty"]');
      let priceArray = [380, 450, 500];
      let calcBtn = document.querySelector('.btn-calc');
      let total = document.querySelector('.total-price');

      calcBtn.addEventListener('click', function () {
        let totalPrice = 0;
        for (let i = 0; i < qtyArray.length; i++) {
          totalPrice += priceArray[i] * parseInt(qtyArray[i].value);
        }
        total.innerText = totalPrice;
      });
    </script>
  </body>
</html>
